<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            line-height: 1.6;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .nav-links {
            list-style: none;
            display: flex;
        }

        header .nav-links li {
            margin-left: 20px;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        header .nav-links a:hover {
            color: #1abc9c;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        /* Contact Page Styles */
        .contact-section {
            padding: 50px;
            text-align: center;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .contact-description {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 8px 8px 16px #d1d1d6, -8px -8px 16px #ffffff;
            margin: 20px 0;
            text-align: left;
        }

        .contact-description h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #222;
        }

        .contact-description p {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 30px;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        form button:hover {
            background-color: #16a085;
        }
        .hero {
    position: relative;
    height: 400px; /* Atur tinggi sesuai kebutuhan */
    background-image: url('https://images.pexels.com/photos/821754/pexels-photo-821754.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Ganti dengan URL gambar hero */
    background-size: cover;
    background-position: center;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* Ganti dengan warna dan transparansi yang diinginkan */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white; /* Ubah warna teks jika perlu */
}

        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">TechBrand</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="About us">About Us</a></li>
                <li><a href="contact us">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-overlay">
        </div>
    </section>
    
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-description">
                <h2>Get in Touch</h2>
                <p>If you have any questions or inquiries, feel free to reach out to us. We're here to help you with your branding needs!</p>
            </div>

            <form action="/submit-contact" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TechBrand. All rights reserved.</p>
    </footer>

</body>
</html>
